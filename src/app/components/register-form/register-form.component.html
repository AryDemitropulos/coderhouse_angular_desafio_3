<form
  class="row mb-5"
  [formGroup]="formGroup"
  #formDir="ngForm"
  (submit)="onSubmit()"
  [hidden]="formDir.submitted"
>
  <div class="form-group col-12 col-md-6">
    <label for="">Nombre</label>
    <input
      type="text"
      formControlName="name"
      id="name"
      class="form-control"
      placeholder=""
    />
    <div
      *ngIf="name.invalid && (name.dirty || name.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="name.errors?.['required']">Nombre es requerido</div>
    </div>
  </div>
  <div class="form-group col-12 col-md-6">
    <label for="">Apellido</label>
    <input
      type="text"
      formControlName="lastname"
      id="lastname"
      class="form-control"
      placeholder=""
    />
    <div
      *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="lastname.errors?.['required']">Apellido es requerido</div>
    </div>
  </div>
  <div class="form-group col-12 col-md-6">
    <label for="">Email</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="email-addon"
        ><i class="fa fa-envelope" aria-hidden="true"></i
      ></span>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Email"
        aria-describedby="email-addon1"
      />
    </div>
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="email.errors?.['required']">Email es requerido</div>
      <div *ngIf="email.errors?.['email']">
        El formato del email no es correcto
      </div>
    </div>
  </div>

  <div class="form-group col-12 col-md-6">
    <label for="">Teléfono</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="phone-addon1"
        ><i class="fa fa-phone" aria-hidden="true"></i
      ></span>
      <input
        type="text"
        class="form-control"
        formControlName="phone"
        placeholder=""
        aria-describedby="phone-addon1"
        maxlength="10"
      />
    </div>
    <div
      *ngIf="phone.invalid && (phone.dirty || phone.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="phone.errors?.['required']">Teléfono es requerido</div>
      <div *ngIf="phone.errors?.['pattern']">Teléfono solo acepta numeros</div>
      <div *ngIf="phone.errors?.['minlength']||phone.errors?.['maxlength']">
        Teléfono debe tener 10 numeros
      </div>
    </div>
  </div>
  <div class="form-group col-12">
    <label for="">Alguna información extra que quiera agregar!</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="info-addon1"
        ><i class="fa fa-info" aria-hidden="true"></i
      ></span>
      <textarea
        rows="4"
        type="text-area"
        class="form-control"
        formControlName="info"
        placeholder=""
        aria-describedby="info-addon1"
      >
      </textarea>
    </div>
  </div>

  <div class="form-group col-12 d-flex justify-content-center">
    <button
      class="btn btn-primary btn-lg"
      type="submit"
      [disabled]="!formGroup.valid"
    >
      Inscribirme!
    </button>
  </div>
</form>

<div class="submited text-center bg-success p-2" [hidden]="!formDir.submitted">
  <h3>
    <i class="fa fa-check" aria-hidden="true"></i> Su solicitud ha sido enviada
  </h3>
</div>
