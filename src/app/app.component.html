<div class="container">
  <app-banner></app-banner>
  <app-title></app-title>
  <app-registered-list
    [registeredList]="registeredList"
    [maxCapacity]="maxCapacity"
  ></app-registered-list>
  <app-register-form (onSubmit)="addName($event)"></app-register-form>
  <app-fulled *ngIf="registeredList.length == maxCapacity"></app-fulled>
</div>
